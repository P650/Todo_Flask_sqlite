{% extends 'base.html' %}
{% block body %}
    
    <div class="container my-4">
        <h2> Update your todo here: </h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Todo Title </label>
                <input type="text" class="form-control" name="title" id="title" value={{todo.title}}>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="description" id="description" value={{todo.description}}>
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


{% endblock %}
